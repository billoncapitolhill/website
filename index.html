<!DOCTYPE html>
<html>
<head>
    <title>Bill on Capitol Hill</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bill-card {
            transition: transform 0.2s;
        }
        .bill-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">Bill on Capitol Hill</h1>
                <div class="flex space-x-4">
                    <a href="https://x.com/billcapitolhill" class="text-gray-600 hover:text-gray-900" target="_blank">
                        Follow on X
                    </a>
                    <a href="https://pump.fun/coin/AcWWoJCFLVxiHCnSBhB1Paz6ZLr4PbeorodEFe5Ypump" class="text-red-500 hover:text-red-600" target="_blank">
                        View on Pump
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" 
                       id="search"
                       placeholder="Search bills..." 
                       class="flex-1 p-2 border rounded-lg">
                <select id="category" class="p-2 border rounded-lg">
                    <option value="">All Categories</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="environment">Environment</option>
                    <option value="economy">Economy</option>
                    <option value="security">Security</option>
                </select>
                <select id="status" class="p-2 border rounded-lg">
                    <option value="">All Statuses</option>
                    <option value="introduced">Introduced</option>
                    <option value="committee">In Committee</option>
                    <option value="passed">Passed</option>
                </select>
            </div>
        </div>

        <!-- View Toggle Buttons -->
        <div class="mb-4">
            <button onclick="setView('grid')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mr-2">Grid View</button>
            <button onclick="setView('table')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Table View</button>
        </div>

        <!-- Bills Table View -->
        <div id="bills-table" class="hidden overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">House Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Senate Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Vote</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="bills-table-body">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Bills Grid -->
        <div id="bills-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Bills will be dynamically inserted here -->
        </div>

        <!-- Bill Detail Modal -->
        <div id="bill-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div id="modal-content">
                    <!-- Modal content will be dynamically inserted here -->
                </div>
                <button onclick="closeModal()" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Close
                </button>
            </div>
        </div>
    </main>

    <script>
        // Bill template function
        function createBillCard(bill) {
            return `
                <div class="bill-card bg-white p-6 rounded-lg shadow-md cursor-pointer" onclick="showBillDetails('${bill.id}')">
                    <h3 class="text-xl font-semibold mb-2">${bill.title}</h3>
                    <div class="mb-4">
                        <span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">
                            ${bill.category}
                        </span>
                        <span class="inline-block bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm ml-2">
                            ${bill.status}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-4">${bill.summary ? bill.summary.substring(0, 150) + '...' : 'No summary available'}</p>
                    <div class="text-sm text-gray-500">
                        Sponsored by: ${bill.sponsor}
                    </div>
                </div>
            `;
        }

        // View state
        let currentView = 'grid';

        function setView(view) {
            currentView = view;
            document.getElementById('bills-container').classList.toggle('hidden', view === 'table');
            document.getElementById('bills-table').classList.toggle('hidden', view === 'grid');
            fetchBills(
                document.getElementById('category').value,
                document.getElementById('status').value,
                document.getElementById('search').value
            );
        }

        function createTableRow(bill) {
            return `
                <tr class="hover:bg-gray-50 cursor-pointer" onclick="showBillDetails('${bill.id}')">
                    <td class="px-6 py-4 whitespace-normal">${bill.title}</td>
                    <td class="px-6 py-4">${bill.category}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${getStatusColor(bill.house_status)}">
                            ${bill.house_status || 'Not introduced'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${getStatusColor(bill.senate_status)}">
                            ${bill.senate_status || 'Not introduced'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        ${bill.next_vote_date ? new Date(bill.next_vote_date).toLocaleDateString() : 'Not scheduled'}
                    </td>
                    <td class="px-6 py-4 whitespace-normal">
                        ${bill.last_action || 'No recent action'}
                    </td>
                </tr>
            `;
        }

        function getStatusColor(status) {
            if (!status) return 'bg-gray-100 text-gray-800';
            if (status.includes('Passed')) return 'bg-green-100 text-green-800';
            if (status.includes('Failed')) return 'bg-red-100 text-red-800';
            if (status.includes('Scheduled')) return 'bg-yellow-100 text-yellow-800';
            return 'bg-blue-100 text-blue-800';
        }

        // Fetch and display bills
        async function fetchBills(category = '', status = '', searchQuery = '') {
            try {
                let url = '/api/bills?';
                if (category) url += `category=${category}&`;
                if (status) url += `status=${status}&`;
                if (searchQuery) url += `q=${searchQuery}`;

                const response = await fetch(url);
                const bills = await response.json();
                
                if (currentView === 'grid') {
                    document.getElementById('bills-container').innerHTML = 
                        bills.map(bill => createBillCard(bill)).join('');
                } else {
                    document.getElementById('bills-table-body').innerHTML = 
                        bills.map(bill => createTableRow(bill)).join('');
                }
            } catch (error) {
                console.error('Error fetching bills:', error);
            }
        }

        // Show bill details
        async function showBillDetails(billId) {
            try {
                const response = await fetch(`/api/bills/${billId}`);
                const bill = await response.json();
                
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">${bill.title}</h2>
                    <div class="mb-4">
                        <span class="font-semibold">Status:</span> ${bill.status}
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Sponsor:</span> ${bill.sponsor}
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Introduced:</span> 
                        ${new Date(bill.introduced_date).toLocaleDateString()}
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Summary:</span>
                        <p class="mt-2">${bill.summary || 'No summary available'}</p>
                    </div>
                `;
                
                document.getElementById('bill-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching bill details:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('bill-modal').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            const category = document.getElementById('category').value;
            const status = document.getElementById('status').value;
            fetchBills(category, status, e.target.value);
        });

        document.getElementById('category').addEventListener('change', (e) => {
            const status = document.getElementById('status').value;
            const searchQuery = document.getElementById('search').value;
            fetchBills(e.target.value, status, searchQuery);
        });

        document.getElementById('status').addEventListener('change', (e) => {
            const category = document.getElementById('category').value;
            const searchQuery = document.getElementById('search').value;
            fetchBills(category, e.target.value, searchQuery);
        });

        // Initial load
        fetchBills();
    </script>
</body>
</html>
