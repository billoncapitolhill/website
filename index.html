<!DOCTYPE html>
<html>
<head>
    <title>Bill on Capitol Hill</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 72px;
        }
        .x-button {
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        .x-button:hover {
            background-color: #333;
        }
        .button-container {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }
        .pump-button {
            background-color: #FF6B6B;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        .pump-button:hover {
            background-color: #FF8787;
        }
    </style>
</head>
<body>
    <h1>Bill on Capitol Hill</h1>
    <div class="button-container">
        <a href="https://x.com/billcapitolhill" class="x-button" target="_blank">
            Follow on X
        </a>
        <a href="https://pump.fun/coin/AcWWoJCFLVxiHCnSBhB1Paz6ZLr4PbeorodEFe5Ypump" class="pump-button" target="_blank">
            View on Pump
        </a>
    </div>
</body>
</html>
